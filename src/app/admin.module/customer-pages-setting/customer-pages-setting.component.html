
<div class="app-main__outer"> 
    <div class="app-main__inner">
      <div>
        @if (isloding==false)
        {
        <h2>customer-Page-Details</h2>
        <div class="open-model"><button mat-raised-button (click)="AddCustomerPages()">Add Inventory</button></div>
        <table  mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)"
               class="mat-elevation-z8">
          <!-- Position Column -->
          <ng-container matColumnDef="Index">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">
              Index
            </th>
            <td mat-cell *matCellDef="let element"> {{element.productName}} </td>
          </ng-container>
        
          <!-- Name Column -->
          <ng-container matColumnDef="Page Name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">
              Page Name
            </th>
            <td mat-cell *matCellDef="let element"> {{element.productName}} </td>
          </ng-container>
        
          <!-- Weight Column -->
          <ng-container matColumnDef="Action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by weight">
              Action
            </th>
            <td mat-cell *matCellDef="let element"> {{element.productDesc}} </td>
          </ng-container>
        
          <!-- Symbol Column -->
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[4, 8, 12]" showFirstLastButtons> 
        </mat-paginator>
         }
         @if(isloding){ 
            <app-loder></app-loder>
            }          
        </div>
   </div> 
  </div>
